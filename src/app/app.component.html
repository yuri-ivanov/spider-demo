
  <div class="app-content">
    <md-card>
      <form (ngSubmit)="onSearch($event)">
        <md-input  [(ngModel)]="search" name="search" style="width: 70%" placeholder="Search by Model, Type or text"></md-input>
        <button typeNumber="submit" style="width: 20%" md-raised-button color="accent">Search</button>
      </form>
    </md-card>

    <md-card *ngIf="error" class="error-block">
      {{error}}
    </md-card>

    <md-card>
      <md-toolbar><button md-raised-button color="primary" (click)="onSave()"><md-icon>save</md-icon>Save</button></md-toolbar>
      <form>
        <table style="width:100%">
          <tr style="text-align:left"><th style="width:10%">Mmod</th><th style="width:10%">Type</th><th>Model text</th><th style="width:17em">Spider Packages</th></tr>
          <tr *ngFor="let model of carmodels; let i = index"><td>{{model.modelNumber}}</td><td>{{model.typeNumber}}</td><td>{{model.text}}</td><td>
            <md-input #packages [(ngModel)]="carmodels[i].spiderPackages" name="carmodels[{{i}}].spiderPackages" placeholder="PK1, PK2, PK3" maxlength="30" style="width:16em;">
              <md-hint align="end">{{packages.characterCount}} / 30</md-hint>
            </md-input>
          </td></tr>
        </table>
      </form>
    </md-card>

  </div>
